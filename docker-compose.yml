version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data 
    restart: unless-stopped

  frontend:
    build: ./frontend-next
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8080
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
    restart: unless-stopped
